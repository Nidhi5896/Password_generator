 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
   
         <div class="container">
            <h1>Pass Generator</h1>
            <div class="display-container">
                   <input readonly placeholder="Password" class="display" data-passwordDisplay> 
                   <button data-copy>
                    <span data-copyMsg=""></span>
                    <img src="copyICON.jpg" alt="copy" width="23" height="23">
                   </button>
            </div>
                <!-- input div -->
            <div class="input container">
                 <div class="length-container">
                    <span>Password Length</span>
                    <span data-lengthNumber>0</span>
                 </div>
                 <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                <!--checkbox-->
                 <div>
                    <input type="checkbox" id="uppercase">
                    <level for="uppercase">include uppercase letters</level>
                 </div>
                 <div>
                    <input type="checkbox" id="lowercase">
                    <level for="lowercase">include lowercase letters</level>
                 </div>
                 <div>
                    <input type="checkbox" id=" numbers">
                    <level for=" number">include numbers </level>
                 </div>
                 <div>
                    <input type="checkbox" id="symbols">
                    <level for="symbol">include symbols </level>
                 </div>
                 <!-- end of checkbox -->
                 <div>

                 </div class="strength-container">
                           <p>Strength</p>
                           <div data-indicator></div>
                 </div>
                 <button class="generate button">GENERATE PASSWORD</button>


            </div>
            <!-- end of input div -->

         </div>

   <script src="password.js"></script> 
    
 </body>
 </html>
